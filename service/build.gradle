plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'org.springframework.boot' version '2.4.1'
}

group 'com.rss'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://repo.spring.io/plugins-release"
    }
    maven {
        url "https://dl.bintray.com/kotlin/exposed"
    }
}

def profiles = System.getenv("SPRING_PROFILES_ACTIVE") ?: "development"

bootRun {
    args = ["--spring.profiles.active=" + profiles]
}

test {
    useJUnitPlatform()
}

dependencies {
    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // postgres
    implementation "org.postgresql:postgresql:$postgres_version"

    // exposed orm
    implementation "org.jetbrains.exposed:exposed:$exposed_version"

    // Rome for rss
    compile "com.rometools:rome:$rome_version"

    // Deep Learning for Java
    implementation "org.deeplearning4j:deeplearning4j-core:$dl4j_version"
    implementation "org.nd4j:nd4j-native-platform:$nd4j_version"

    // redis
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: "$springboot_starter_data_version"
//    implementation group: 'org.springframework.session', name: 'spring-session-data-redis', version: "$spring_session_data_version"

    // jwt
    compile 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtime 'io.jsonwebtoken:jjwt-impl:0.11.2',
            // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
            //'org.bouncycastle:bcprov-jdk15on:1.60',
            'io.jsonwebtoken:jjwt-jackson:0.11.2'

    // hikari
    implementation group: 'com.zaxxer', name: 'HikariCP', version: "$hikari_version"

    // Jackson
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.9"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.9"

    // Spring
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "$springboot_version"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "$springboot_version"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "$springboot_version"

    // Test
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}